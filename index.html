<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="efeito-luz">
        <img class="gif" src="./assets/Dinheiro.gif" alt="logo-dinheiro">

        <main>
            <label>
                Converte <b>de</b>
                <select class="currency-select-convert">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Converte <b>para</b>
                <select class="currency-select">
                    <option value="dolar">$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                    <option value="real">R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="currency-img-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency" id="currency-name-convert">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/flecha animada.gif" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">$ 0.0</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
